<!doctype html>
<html>
	<head>
		<script src="util/console.js" type="text/javascript"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="http://www.youtube.com/player_api" type="text/javascript"></script>		
		<link rel="stylesheet" href="smartradio.css"/>
		
		<!-- Soundcloud custom player -->
		<link rel="stylesheet" href="lib/soundcloud/sc-player-standard.css"/>				
		<script src="lib/soundcloud/soundcloud.player.api.js" type="text/javascript"></script>
		<script src="lib/soundcloud/sc-player.js" type="text/javascript"></script>

		<!-- jQuery UI -->
		<script src="lib/jquery-ui/jquery-ui-1.8.18.custom.min.js" type="text/javascript"></script>
		<link rel="stylesheet" href="lib/jquery-ui/overcast/jquery-ui-1.8.18.custom.css"/>
		
		<script type="text/javascript">
			$(document).ready(function() {
				$('#search_tags').click(do_search_tags);
				$('#skip_song').click(skip_song);
				$('#like_song').click(like_song);
				$('#dislike_song').click(dislike_song);
				$('#play_random_song').click(do_play_random_song);
				$.getScript('smartradio.js', function() {
					console.log('finished loading smartradio.js');
					init_settings();
				});
			});
		
			function do_search_tags() {
				$('#results').html('');
				$('#commands').show();
				$('#song_commands').show();
				available_songs = {};
				$('#available_services :checked').each(function(index, value) {
					$(this).attr('pending', 'true');
					search_type = $('#search_type').val();					
					if(search_type == "artist") {
						get_service($(this).attr('name')).search_artist($('#query').val(), search_callback);
					} else if(search_type == 'tag') {
						get_service($(this).attr('name')).search_tags($('#query').val(), search_callback);
					} else {
						get_service($(this).attr('name')).search_all($('#query').val(), search_callback);
					}
					
				});
			}

			function search_callback(results) {												
				if(typeof(results) == 'string') {
					
					$('#'+results).removeAttr('pending');
					return;
				}
				add_songs(results);
				$('#' + results[0].service.name).removeAttr('pending');
				console.log("Removed pending for service " + results[0].service.name);
				var can_go = true;
				$('#available_services :checked').each(function(index, value) {
					if($(this).attr('pending')) {
						console.log("Found service " + $(this).attr('name') + " pending");
						can_go = false;
						return false;
					}
				});
				if(!can_go) {					
					return;
				}				
				compute_next_song();				
				play_next_song();
				
			}
			
			function skip_song() {
				play_next_song();
				return false;
			}

			function like_song() {
				update_all_scores(1);			
				return false;
			}

			function dislike_song() {
				update_all_scores(-1);			
				return false;
			}

			function do_play_random_song() {
				play_random_song();
				return false;
			}
		</script>

		<title>Project Wrltzr</title>
		
	</head>
	<body>
		<div id="top">
			<div id="heading"><h1>Wrltzr</h1></div>
			<div id="user-inputs">
				<fieldset>
					<label for="query">Choose something to look for: </label><input type="text" id="query" name="query"/>
					<label for="search_type">Choose what to look for:  </label><select id="search_type" name="search_type"><option value="artist">Artist</option><option value="tag">Tag</option></select>
					<input type="button" id="search_tags" value="Go!"/>	
				</fieldset>
				<fieldset id="available_services">&nbsp;</fieldset>			
				<fieldset id="settings"><span>Artist randomness: </span><div id="artist_bump">&nbsp;</div></div>
			</div>
		</div>
		<div id="bottom">
			<div id="player">&nbsp;</div>
			<div id="song_info">&nbsp</div>
			<div id="song_commands">Like this song? <a href id="like_song">Yes</a>/<a href id="dislike_song">No</a></div>
			<div id="commands">
					<div id="next_song">Next song: <span id="next_song_info">&nbsp;</span> <a href id="skip_song">Play</a></div>
					<div id="random_song">Play a <a href id="play_random_song">random song</a></div>
			</div>
		</div>
		<ul id="results"/>
	</body>
